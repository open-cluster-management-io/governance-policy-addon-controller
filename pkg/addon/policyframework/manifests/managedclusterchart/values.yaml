# Copyright Contributors to the Open Cluster Management project

fullnameOverride: null
nameOverride: null

onMulticlusterHub: false

org: open-cluster-management
replicas: 1
args:
  logLevel: 0
  pkgLogLevel: -1
  logEncoder: console
hubKubeConfigSecret: governance-policy-framework-hub-kubeconfig

resources:
  requests:
    memory: 128Mi
  limits:
    memory: 256Mi

affinity: {}

tolerations:
- key: "dedicated"
  operator: "Equal"
  value: "infra"
  effect: "NoSchedule"
- key: node-role.kubernetes.io/infra
  operator: Exists
  effect: NoSchedule

clusterName: null
installMode: null

global: 
  imagePullPolicy: IfNotPresent
  imagePullSecret: open-cluster-management-image-pull-credentials
  imageOverrides: 
    governance_policy_framework_addon: quay.io/open-cluster-management/governance-policy-framework-addon:latest
  nodeSelector: {}
  proxyConfig:
    HTTP_PROXY: null
    HTTPS_PROXY: null
    NO_PROXY: null

fullnameOverride: null
nameOverride: null

onMulticlusterHub: false

org: open-cluster-management
replicas: 1
args:
  logLevel: 0
  pkgLogLevel: -1
  logEncoder: console
  syncPoliciesOnMulticlusterHub: false
hubKubeConfigSecret: governance-policy-framework-hub-kubeconfig

resources:
  requests:
    memory: 64Mi
  limits:
    memory: 512Mi

affinity: {}

tolerations:
- key: "dedicated"
  operator: "Equal"
  value: "infra"
  effect: "NoSchedule"
- key: node-role.kubernetes.io/infra
  operator: Exists
  effect: NoSchedule

clusterName: null
installMode: null
uninstallationAnnotation: "false"

# This is the Kubernetes distribution of the managed cluster. If set to OpenShift,
# some features such as automatic TLS certificate generation will be used.
# kubernetesDistribution: OpenShift

# This will expose metrics over HTTP if it's not an OpenShift cluster.
prometheus:
  # This will be automatically enabled if it's an OpenShift cluster.
  enabled: false
  serviceMonitor:
    # This will be automatically set to the controller's namespace.
    namespace: null

global: 
  imagePullPolicy: IfNotPresent
  imagePullSecret: open-cluster-management-image-pull-credentials
  imageOverrides: 
    governance_policy_framework_addon: quay.io/open-cluster-management/governance-policy-framework-addon:latest
    kube_rbac_proxy: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.10
  nodeSelector: {}
  proxyConfig:
    HTTP_PROXY: null
    HTTPS_PROXY: null
    NO_PROXY: null

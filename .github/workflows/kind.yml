name: KinD tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: governance-policy-addon-controller

jobs:
  kind-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - '1.18'
        # KinD tags: https://hub.docker.com/r/kindest/node/tags
        # (OCP 4.6 runs Kubernetes v1.19)
        kind:
          - 'v1.19.16'
          - 'latest'
    name: KinD tests
    steps:
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        path: governance-policy-addon-controller
        fetch-depth: 0 # Fetch all history for all tags and branches

    - name: Set up Go - ${{ matrix.go }}
      uses: actions/setup-go@v2
      id: go
      with:
        go-version: ${{ matrix.go }}

    - name: Verify modules
      run: |
        go mod verify

    - name: Verify format
      run: |
        make fmt
        git diff --exit-code
        make lint

    - name: Create KinD Cluster (${{ matrix.kind }}) and deploy components
      env:
        KIND_VERSION: ${{ matrix.kind }}
      run: |
        ./build/manage-clusters.sh

    - name: Unit and Integration Tests
      run: |
        make test

    - name: E2E Tests
      run: |
        export GOPATH=$(go env GOPATH)
        make wait-for-work-agent
        make e2e-test
    
    - name: Debug
      if: ${{ failure() }}
      run: |
        RUN_MODE="debug" ./build/manage-clusters.sh

    - name: Clean up cluster
      if: ${{ always() }}
      run: |
        RUN_MODE="delete" ./build/manage-clusters.sh

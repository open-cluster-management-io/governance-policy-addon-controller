name: CRD Sync Validation

on:
  schedule:
    # every midnight
    - cron:  '0 0 * * *'

defaults:
  run:
    shell: bash

jobs:
  crd-sync-validation:
    runs-on: ubuntu-latest
    name: CRD Sync Validation
    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Synchronize CRDs
      run: |
        ./build/crd-sync.sh

    - name: Check for any changes
      run: |
        git diff --exit-code

